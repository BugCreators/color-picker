<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./mo.color-picker.css">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      padding: 2rem;
    }

    .demo-box {
      display: grid;
      grid-template-columns: 280px 1fr;
      grid-gap: 20px;
      max-width: 1000px;
      margin: 10px auto;
      border: 1px solid #ccc;
    }

    .demo,
    .demo-result {
      padding: 10px;
    }

    .demo-result li {
      display: flex;
      align-items: center;
      line-height: 20px;
    }

    .color-block {
      display: inline-block;
      width: 16px;
      height: 16px;
      margin: 0 10px 0 0;
      background: transparent;
      position: relative;
    }
    .color-block::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(45deg,#c5c5c5 25%,transparent 0,transparent 75%,#c5c5c5 0,#c5c5c5),linear-gradient(45deg,#c5c5c5 25%,transparent 0,transparent 75%,#c5c5c5 0,#c5c5c5);
      background-size: 10px 10px;
      background-position: 0 0,5px 5px;
      z-index: -1;
    }

  </style>
</head>
<body>

  <div class="demo-box">
    <div class="demo">
      <div id="demo1"></div>
    </div>
    <div class="demo-result" id="demo1-result"></div>
  </div>

  <div class="demo-box">
      <div class="demo">
        <div id="demo2"></div>
      </div>
      <div class="demo-result" id="demo2-result"></div>
    </div>

  <script src="./mo.color-picker.js"></script>
  <script src="./demo.js"></script>  
</body>
</html>
